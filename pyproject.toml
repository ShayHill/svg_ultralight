[tool.poetry]
name = "svg-ultralight"
version = "0.13.2"
description = "a sensible way to create svg files with Python"
authors = ["Shay Hill <shay_public@hotmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "svg_ultralight", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
lxml = "^4.9.2"
pillow = { version = "^9.4.0", optional = true }
paragraphs = "^0.2.0"


[tool.poetry.group.dev.dependencies]
types-lxml = "^2022.11.8"
pytest = "^7.2.0"
commitizen = "^2.39.1"
pre-commit = "^2.21.0"


[tool.commitizen]
name = "cz_conventional_commits"
version = "0.13.2"
tag_format = "$version"
version_files = [
    "pyproject.toml:^version"
]
annotated_tag = true
major_version_zero = true


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
include = ["src"]
exclude = ["**/__pycache__.py", "**/tests/*"]

pythonVersion = "3.10"
pythonPlatform = "Any"

typeCheckingMode = "strict"
reportShadowedImports = true
reportCallInDefaultInitializer = true
reportImplicitStringConcatenation = true
reportPropertyTypeMismatch = true
reportUninitializedInstanceVariable = true
reportUnnecessaryTypeIgnoreComment = true
reportUnusedCallResult = true

