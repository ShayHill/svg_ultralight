- repo: https://github.com/charliermarsh/ruff-pre-commit
  # ignores
  # COM812 Trailing comma missing (does not agree with Black)
  # D203 1 blank line required before class docstring (incompatible with D211)
  # D213 multi line summary second line (incompatible with D212):
  # ISC003 Explicitly concatenated string should be implicitly concatenated
  #
  #
  # ANN201 Missing return type annotation for public function
  # ANN202 Missing return type annotation for private function (wants -> None everywhere)
  # B905 zip() without an explicit strict= parameter
  # COM812 Trailing comma missing
  # D203 1 blank line required before class docstring
  # D213 multi line summary second line
  # I001 Inport block is un-sorted or un-formatted
  # ISC003 Explicitly concatenated string should be implicitly concatenated
  # N802 Function name should be lowercase
  # N806 Variable in function should be lowercase
  # PGH003 Use specific rule codes when ignoring type issues
  # PLR0913 Too many arguments to function call
  # PTH108 os.unlink should be replaced by .unlink()
  # SIM108 insists on ternary operator
  # COM812 Trailing comma missing
  # D203 1 blank line required before class docstring
  # D213 multi line summary second line
  # I001 Inport block is un-sorted or un-formatted
  # ISC003 Explicitly concatenated string should be implicitly concatenated
  # N802 Function name should be lowercase
  # N806 Variable in function should be lowercase
  # PGH003 Use specific rule codes when ignoring type issues
  # PLR0913 Too many arguments to function call
  # PTH108 os.unlink should be replaced by .unlink()
  # SIM108 insists on ternary operator
  #
  # S101 Use of `assert` detected
  # S603 `subprocess` call: check for execution of untrusted input
  # PLR2004 Magic value used in comparison
  # S301 don't use pickle
  # B028 wants explicit stacklevel on warn
  # BLE001 Use of `except Exception:` detected
  # ANN401 Any type disallowed
  # FLY002 Consider f-string instead of string join
  # S311 Standard pseudo-random generator used
  # FLY Use f-string instead of ...
  # S311 Starndard pseudo-random generators are not suitable for security/cryptographic purposes
  rev: 'v0.14.0'
  hooks:
    - id: ruff
      exclude: "tests"
      args:
      - --target-version=py310
      - --select=ALL
      - --ignore=COM812,D203,D213,ISC003,FLY,S311,COM812,D203,D213,ISC003,ANN201,ANN202,B905,COM812,D203,D213,I001,ISC003,N802,N806,PGH003,PLR0913,PTH108,SIM108,S101,S603,PLR2004,S301,B028,BLE001,ANN401,FLY002,S311
      - --fix
      - --fixable=RUF022
    - id: ruff
      args: ["check", "--select", "I", "--fix"]
    - id: ruff-format
      name: "ruff-format"

# reads pyproject.toml for additional config
- repo: https://github.com/RobertCraigie/pyright-python
  rev: v1.1.406
  hooks:
    - id: pyright
