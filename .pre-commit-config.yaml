- repo: https://github.com/charliermarsh/ruff-pre-commit
  # ignores
  # COM812 Trailing comma missing (does not agree with Black)
  # D203 1 blank line required before class docstring (incompatible with D211)
  # D213 multi line summary second line (incompatible with D212):
  # ISC003 Explicitly concatenated string should be implicitly concatenated
  #
  # ANN401 Any type disallowed (need Any for fonttools)
  # BLE001 Use of `except Exception:` detected (continue through Any failure to load cache)
  # S301 don't use pickle
  # PLR2004 Magic value used in comparison
  # S603 `subprocess` call: check for execution of untrusted input
  # SIM108 insists on ternary operator
  # PTH108 os.unlink should be replaced by .unlink()
  # PLR0913 Too many arguments to function call
  # PGH003 Use specific rule codes when ignoring type issues (multipe for *args to etree.tostring)
  # FLY Consider f-string ...
  # N802 function name should be lowercase (need for some magic in font_info)

  rev: 'v0.14.2'
  hooks:
    - id: ruff
      exclude: "tests"
      args:
      - --target-version=py310
      - --select=ALL
      - --ignore=COM812,D203,D213,ISC003,ANN401,BLE001,S301,PLR2004,S603,SIM108,PTH108,PLR0913,PGH003,FLY,N802
      - --fix
      - --fixable=RUF022
    - id: ruff
      args: ["check", "--select", "I", "--fix"]
    - id: ruff-format
      name: "ruff-format"

# reads pyproject.toml for additional config
- repo: https://github.com/RobertCraigie/pyright-python
  rev: v1.1.407
  hooks:
    - id: pyright
